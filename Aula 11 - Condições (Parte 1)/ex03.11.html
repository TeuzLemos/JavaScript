<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sitema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="verificar()">

    <script>
        function verificar() {
            var vel = window.document.getElementById('txtvel')
            var v = Number(vel.value)
            if (v > 60) {
                window.alert('Você foi multado')
            }
            else {
                window.alert('Você está no limite')
            }
        }
    </script>
</body>

</html>
